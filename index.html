<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Find Food Seattle</title>
    <!--Bootstrap Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="container-fluid bg-light text-black py-3">
        <h1>

            <img src="img/logo.svg" alt="FFS logo" class="logo">

            <label for="search" class="searchbar">Search:</label><input></input>
        </h1>


    </header>
    <main>
        <div class="container">
            <!-- Card 1 -->
            <div class="row">
                <div class="col col-md-6 col-xl-3 d-flex">

                    <div class="card mb-4">

                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm">
                                    <h2 class="card-title">Food Banks</h2>
                                    <div class="col-sm-auto col-xl-12"><img src="img/house.png" alt="food bank"
                                            class="pb-3"></div>
                                    <a class="btn btn-dark" href="#">Go</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- Card 2 -->
                <div class="col col-md-6 col-xl-3 d-flex">

                    <div class="card mb-4">

                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm">
                                    <h2 class="card-title">Where To Donate</h2>
                                    <div class="col-sm-auto"><img src="img/search.png" alt="food bank"
                                            class="pb-1"></div>
                                    <a class="btn btn-dark" href="#">Go</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Card 3 -->
                <div class="col col-md-6 col-xl-3 d-flex">

                    <div class="card mb-4">

                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm">
                                    <h2 class="card-title">Our Mission</h2>
                                    <div class="col-sm-auto"><img src="img/book.png" alt="food bank"
                                            class="pb-1"></div>
                                    <a class="btn btn-dark" href="#">Go</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
        </div>
    </main>
    <footer>



    </footer>


</body>

</html>

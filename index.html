<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Find Food Seattle</title>
    <!--Bootstrap Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
    <!-- Metadata -->
    <meta name="author" content="Rocky Tran">
    <meta name="description" content="Front page and directory">
    <meta name="keywords" content="frontpage,directory,home">
</head>

<body>
    <header class="d-flex flex-row justify-content-center container-fluid bg-light text-black py-3">
        <div class="">
            <img src="img/logo.svg" alt="FFS logo" class="logo">
        </div>
        <div class="search-container ms-4">
          <input type="text" class="search-input" placeholder="-">
          <button type="button" class="search-button">Search</button>
        </div>
        <div id="navbar">
          <button>Home</button>
          <button>About</button>
          <button>Listings</button>
          <button>Find a Center Near Me</button>
        </div>
        <div>
          <p id="slogan">Linking Plates, Nourishing Lives.</p>
        </div>
      </header>
    <main>
        <div class="container pb-5">
            <div class="row row-cols-1 cols-md-3 g-3">

                <!-- Card 1 -->
                <div class="col-md-4 d-flex mt-5">

                    <div class="card text-center w-100 border-success">
                        <div class="col-sm-auto"><img src="img/giving.jpeg" alt="people giving food"
                                class="card-img-top img-fit"></div>

                        <div class="card-body ">
                            <div class="row">
                                <div class="col-sm">
                                    <h1 class="card-title pb-5">Food Listings</h1>

                                    <a class="btn btn-outline-dark btn-lg" href="#">Go</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- Card 2 -->
                <div class="col-md-4 d-flex mt-5">

                    <div class="card text-center w-100 border-success">
                        <div class="col-sm-auto"><img src="img/map.jpeg" alt="map of seattle"
                                class="card-img-top img-fit"></div>

                        <div class="card-body ">
                            <div class="row">
                                <div class="col-sm">
                                    <h1 class="card-title pb-5">Find Food</h1>

                                    <a class="btn btn-outline-dark btn-lg" href="#">Go</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Card 3 -->
                <div class="col-md-4 d-flex mt-5">
                    <div class="card text-center w-100 border-success">
                        <div class="col-sm-auto"><img src="img/mission.jpeg " alt="people giving food"
                                class="card-img-top img-fit"></div>
                        <div class="card-body ">
                            <div class="row">
                                <div class="col-sm">
                                    <h1 class="card-title pb-5">Our Mission</h1>

                                    <a class="btn btn-outline-dark btn-lg" href="#">Go</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        </div>
    </main>
    <footer>
        <div id="social-links">
            <a href="#"><i class="fa fa-instagram" aria-label="instagram"></i></a>
            <a href="#"><i class="fa fa-twitter-square" aria-label="twitter"></i></a>
            <a href="#"><i class="fa fa-facebook-square" aria-label="facebook"></i></a>
            <a href="#"><i class="fa fa-github" aria-label="github"></i></a>
        </div>
        <p>&copy; <span style=color:Green> Find Food </span><span style=color:red> Seattle, </span>2024</p>
    </footer>
</body>
</html>
